<html>
  <html lang="es">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing Script"
      rel="stylesheet"
    />
    <title>Productos artesanales de eslovacas</title>
    <link rel="icon" type="image/x-icon" href="/images/homepage/favicon.jpg">
    <style>
      .main-title {
        color: #f1b13c;
        font-family: Dancing Script, serif;
        font-size: 100px;
      }
        body {
        text-align: center;
        background: beige;
      }
     
      div.logos img {
        width: 300px;
        border-radius: 20px;
        cursor: pointer;     
       }
       div.logos img:hover {
        transform: scale(1.2);
      }
      .nosotras img  {
       border-radius: 20px;
       width: 100px;   
      }
       .nosotras img:hover {
    /* Start the shake animation and make the animation last for 0.5 seconds */
  animation: shake 0.5s;
         /* When the animation is finished, start again */
  animation-iteration-count: infinite;
}
@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}
         .nosotras {
        text-align: center;
        padding: 20px 150px;
        font-size: 20px;
        font-weight: bold;
        color: hwb(93 8% 32%);
        border: 3px solid white;
        border-radius: 10px;
        background: #cecece8a;
         }
   
      </style>
  </head>
  <body>
   
    <h1 class="main-title">Productos artesanales</h1>

      <div class="logos">
    <a href="./PanaderíaEslovaca">
    <img src="images/homepage/Logo panadería letras.png" alt="Panadería Eslovaca">
    </a>
     <a href="./ReposteríaEslovaca">
  <img src="images/homepage/Logo repostería letras.png" alt="Repostería Eslovaca">
</a>
</div>


    <div class="nosotras">
        <p>Bienvenidos a nuestra Panadería y Repostería Eslovaca.
        Descubre el placer de probar nuestros deliciosos panes y dulces artesanales. 
        Todos nuestros productos están elaborados con ingredientes naturales de la mejor calidad.</p>
       <img src="images/homepage/Nosotras.jpg" alt="Nosotras">
    </div>
   
       </body>
</html>
